<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <body>
        <div th:if="${param.error}">
                <label th:text="${param.error}" th:value="${param.error}"></label>

        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <form th:action="@{/login}" method="post">
            <div><label th:text="#{username}" /><input type="text" name="username"/></div>
            <div><label th:text="#{password}" /><input type="password" name="password"/></div>
            <div><input type="submit" th:value="#{login}"/></div>
        </form>
    </body>
</html>
