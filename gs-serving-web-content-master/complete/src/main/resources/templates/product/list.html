<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<th:block th:include="logout.html"/>
<body>
<p th:text="'Hello, these are the products as json:' + ${productsJson} + '!'"/>
<!--<p th:text="'Hello, these are the product as list:' + ${product} + '!'" />-->
<table>
    <tr>
        <td th:text="NAME"></td>
        <td th:text="PRICE"></td>
    </tr>
    <th:block th:each="product : ${products}">
        <tr>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
